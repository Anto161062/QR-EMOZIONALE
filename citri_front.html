<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Frontale – Citri Fructus</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
      background: #fff9f0;
      margin: 0; padding: 24px;
      color: #222;
    }
    .card {
      max-width: 480px; margin: 0 auto; background: #ffffff; 
      border-radius: 16px; padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid #f0e6d6;
    }
    h1 {
      margin: 0 0 8px 0; font-weight: 700; letter-spacing: .5px;
    }
    .sub {
      margin: 0 0 16px 0; color: #666; font-size: 14px;
    }
    .qr-wrap {
      display: grid; place-items: center; margin: 16px 0 8px 0;
    }
    .qr {
      width: 260px; height: 260px; 
      padding: 12px; 
      border-radius: 16px;
      border: 1px solid #e8d9b9;
      box-shadow: inset 0 0 0 2px #e8d9b9, 0 6px 16px rgba(0,0,0,.05);
      background: radial-gradient(circle at 30% 30%, #fff8e6, #ffffff 60%);
    }
    .hint {
      text-align: center; font-size: 12px; color: #888; margin-top: 8px;
    }
    .footer {
      margin-top: 16px; text-align: center; font-size: 13px; color: #777;
    }
    .brand {
      margin-top: 12px; font-size: 12px; color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Citri Fructus</h1>
    <p class="sub">QR frontale → Emozione &amp; Carrello</p>
    <div class="qr-wrap">
      <img class="qr" 
           src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=https%3A//anto161062.github.io/mysenza-shop-/" 
           alt="QR verso shop MySenza" />
      <div class="hint">Scansiona. Ascolta. Entra nel mondo MySenza.</div>
    </div>
    <div class="footer">mysenza-shop • https://anto161062.github.io/mysenza-shop-/</div>
    <div class="brand">MySenza – Sensazioni che diventano Momenti</div>
  </div>
</body>
</html>
