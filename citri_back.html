<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Posteriore – Citri Fructus (Offerta “Per Te”)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
      background: #fffaf4;
      margin: 0; padding: 24px;
      color: #222;
    }
    .card {
      max-width: 520px; margin: 0 auto; background: #ffffff; 
      border-radius: 16px; padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid #f0e6d6;
    }
    h1 {
      margin: 0 0 6px 0; font-weight: 700; letter-spacing: .5px;
    }
    .sub {
      margin: 0 12px 16px 0; color: #666; font-size: 14px;
    }
    .badge {
      display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px;
      background:#fff0cc; border:1px solid #f1d48b; color:#946200;
      margin-bottom:10px;
    }
    .qr-wrap {
      display: grid; place-items: center; margin: 16px 0 8px 0;
    }
    .qr {
      width: 260px; height: 260px; 
      padding: 12px; 
      border-radius: 16px;
      border: 1px solid #e8d9b9;
      box-shadow: inset 0 0 0 2px #e8d9b9, 0 6px 16px rgba(0,0,0,.05);
      background: radial-gradient(circle at 30% 30%, #fff8e6, #ffffff 60%);
    }
    .hint {
      text-align: center; font-size: 12px; color: #888; margin-top: 8px;
    }
    .footer {
      margin-top: 16px; text-align: center; font-size: 13px; color: #777;
    }
    .brand {
      margin-top: 12px; font-size: 12px; color: #999;
    }
    .row {
      margin-top: 8px; font-size: 13px; color:#444;
    }
    label { font-weight:600; font-size:12px; color:#846b2a; }
    input {
      width: 180px; padding:6px 8px; margin-left:6px; border-radius:8px; 
      border:1px solid #e6d9bd; outline:none;
    }
    button {
      margin-left:8px; padding:6px 10px; border-radius:8px; border:1px solid #e6d9bd;
      background:#fff7e6; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Offerta “Per Te”</div>
    <h1>Citri Fructus</h1>
    <p class="sub">QR posteriore → WhatsApp diretto con messaggio precompilato.</p>

    <div class="row">
      <label>Scadenza offerta (data breve):</label>
      <input id="deadline" type="text" value="5 agosto 2025, ore 12:00" />
      <button onclick="updateQR()">Aggiorna QR</button>
    </div>

    <div class="qr-wrap">
      <img id="qr" class="qr" alt="QR verso WhatsApp" />
      <div class="hint">Inquadra per inviare il messaggio su WhatsApp.</div>
    </div>

    <div class="footer">WhatsApp: +39 393717771328</div>
    <div class="brand">MySenza – Sensazioni che diventano Momenti</div>
  </div>

  <script>
    function buildText(deadline) {
      return `Ciao, sono [NOME]! Ho scansionato il QR “Per Te”.\nOfferta attiva: se ordino entro le ${deadline}, ricevo un profumo omaggio della stessa quantità (o a scelta).\nVorrei info per: Citri Fructus – formato [200/500 ml].`;
    }
    function updateQR() {
      const dl = document.getElementById('deadline').value || 'oggi alle 12';
      const text = buildText(dl);
      const encoded = encodeURIComponent(text);
      const wa = "https://wa.me/393717771328?text=" + encoded;
      const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=" + encodeURIComponent(wa);
      document.getElementById('qr').src = qrUrl;
    }
    // init
    updateQR();
  </script>
</body>
</html>
